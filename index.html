<!DOCTYPE html>
<html>

<head>
    <title>Web Audio Equalizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/randomColor.js"></script>
    <script src="js/jsmediatags.min.js"></script>
</head>

<body class="file-drag">
    <div id="drag-drop-msg">
        <span>Drag &amp; Drop any <span class="green">Audio</span> file...</span>
    </div>
    <div id="bg"></div>
    <div id="progress">
        <div class="details">
            <p class="title"></p>
            <p class="album"></p>
        </div>
    </div>
    <div id="visual">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="controls">
        <p class="auto-rotate"><input type="checkbox"/> Auto-Rotate</p>
    </div>
    <script src="js/music.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
